<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">E-Mail:</label><br>
        <input type="email" id="Email" name="Email" required/>
    <br><br>
        <label for="Password">Password:</label><br>
        <input type="Password" id="Password" name="Password" required/>
    <br><br>
        <label for="Name and Lastname">Name and Lastname:</label><br>
        <input type="text" id="Name" name="Name" required/>
    <br><br>
        <label for="Birth Date">Birth Date:</label><br>
        <input type="date" id="birthdate" name="birthdate" required/>
    <br><br>
        <label for="Telephone">Telephone Number:</label><br>
        <input type="tel" id="telephone" name="telephone" required/>
    <br><br>
        <label for="ChoosingPlan">Choosing Plan:</label><br>
            <select id="ChoosingPlan" name="ChoosingPlan" >
                <option>Free Plan 0€</option>
                <option>Basic Plan 5€</option>
                <option>Medium Plan 10€</option>
                <option>Hard Plan 15€</option>
            </select>
    <br><br>
        <label for="ProPlan">Pro Plan +5€</label>
        <input type="checkbox" id="Proplan" name="Proplan" />
    <br><br>
        <label for="CreditCardNumber">Credit Card Number:</label><br>
        <input type="text" id="CCN" name="CCN" maxlength="16" required/>
    <br><br>
        <label for="CVC">CVC:</label>
        <input type="text" id="CVC" name="CVC" maxlength="3" required/>
    
        <label for="ExpirationDate">Expiration Date:</label>
        <input type="date" id="expdate" name="expdate" required/>
    <br><br>
        <label for="BillingAddress">Billing Address:</label><br>
        <input type="text" id="BillingAddress" name="BillingAddress" required/>
    <br><br>
        <input type="submit" />
    </form>
</body>
</html>
