<!--Create a sidebar with the following components:
-A placeholder for a logo on the top.
-4 links for the navigation right after the logo.
-The avatar and the username in column centered at the bottom.
The sidebar should have a size equal to 200px in width and should occupy the entire height of the page. Add a picture of the sidebar that you created in 
the folder, as a final result. The 4 links must have a color text (#2b2b2b) and should change into #2b2bb2 on hover, with a transition of 0.3 seconds. 
Use Flexbox CSS property to manage the layout.-->
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicio FlexBox CSS</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <section class="sidebar">

        <div class="logo">
            <blockquote class="bloque">LOGO</blockquote>
        </div>
        <div class="links">
            <a href="#" class="link1">Link 1</a><br>
            <a href="#" class="link2">Link 2</a><br>
            <a href="#" class="link3">Link 3</a><br>
            <a href="#" class="link4">Link 4</a>
        </div>
        <div class="end">
            <img src="user.png" class="user"><br>
            <span>Username</span>
        </div>
    </section>
</body>
</html>
