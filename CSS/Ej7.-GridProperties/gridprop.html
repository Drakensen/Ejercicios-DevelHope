<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blocks">
        <section id="green">
            <p class="pgreen">GREEN</p>
        </section>
        <section id="yellow">
            <p class="pyellow">YELLOW</p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </section>
        <section id="orange">
            <p class="porange">ORANGE</p>
        </section>
        <section id="red">
            <p class="pred">RED</p>
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
            </ul>
        </section>
        <section id="blue">
            <p class="pblue">BLUE</p>
        </section>
    </div>
</body>
</html>
