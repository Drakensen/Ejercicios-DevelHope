<body>
    <div id="container" style="display: flex;justify-content: center; background-color: rgb(0, 68, 255); color: white;margin-right: 50%;"></div>
</body>

<script>
    /*Using async and await, implement the necessary code to recover the Todo with ID 4 through the following URL: https://jsonplaceholder.typicode.com/todos/4
    Then create two elements: a <h2> element containing the Todo title (title property) An <Input Type = "Checkbox"> with the Checked property set to 
    the value present for the complete property of the Todo Append the two elements previously created inside the container. */

    async function methodTodo () {
        const response = await fetch ("https://jsonplaceholder.typicode.com/todos/4");
        const responseJSON = await response.json();
        console.log(responseJSON);
        const title = document.createElement("h2");
        title.innerText = responseJSON.title;
        const input = document.createElement("input");
        input.type = "checkbox";
        input.checked = responseJSON.completed;
        const contenedorFinal = document.getElementById("container");
        contenedorFinal.append(title, input);
    }

    methodTodo();
</script>
