<!-- Get the value of all input and label fields. The output in the console must be: First Name: Mario    Last Name: Rossi    Age: 25 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 47 JS</title>
</head>
<body>
    <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
</body>
</html>
<script>
const inputs = document.querySelectorAll('input.form-input');
const labels = document.querySelectorAll('label');

const values = {};

inputs.forEach((input, index) => {
    values[labels[index].textContent.trim()] = input.value;
});

for (const key in values) {
    console.log(`${key}: ${values[key]}`);
}
</script>
